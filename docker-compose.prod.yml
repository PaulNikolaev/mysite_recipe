version: '3.9'

services:
  django:
    build:
      context: ./app_django
      dockerfile: Dockerfile.prod
    command: gunicorn mysite_recipe.wsgi:application --bind 0.0.0.0:8000
    restart: always
    env_file: .env.prod
    depends_on:
      - postgres
    expose:
      - "8000"
    volumes:
      - ./app_django:/app
      - ./app_django/static:/app/static
      - ./app_django/media:/app/media


  fastapi:
    build:
      context: ./app_fastapi
      dockerfile: Dockerfile.prod
    command: gunicorn -w 4 -k uvicorn.workers.UvicornWorker main:app --bind 0.0.0.0:8001
    restart: always
    env_file: .env.prod
    depends_on:
      - postgres
    expose:
      - "8001"
    volumes:
      - ./app_fastapi:/app

  postgres:
    image: postgres:17
    restart: always
    env_file: .env.prod
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  nginx:
    build: ./nginx
    ports:
      - "80:80"
    depends_on:
      - django
      - fastapi
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/nginx.conf
      - ./app_django/static:/app/static
      - ./app_django/media:/app/media

volumes:
  postgres_data: