{% extends 'base.html' %}

{% block content %}
    <h1>Удалить рецепт: {{ object.title }}</h1>
    <p>Вы уверены, что хотите удалить этот рецепт?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger btn-sm">Удалить</button>
        <a href="{{ object.get_absolute_url }}" class="btn btn-secondary btn-sm">Отмена</a>
    </form>
{% endblock %}
