{% extends 'base.html' %}

{% block content %}
<h1>Удалить {{ object.step_number }} этап?</h1>
<p>Вы уверены, что хотите удалить этот этап из рецепта?</p>
<form method="post">
    {% csrf_token %}
    <div class="d-flex">
        <button type="submit" class="btn btn-danger btn-sm me-2">Удалить</button>
        <a href="{% url 'recipe_detail' slug=slug %}" class="btn btn-secondary btn-sm">Отмена</a>
    </div>
</form>
{% endblock %}
