{% extends 'base.html' %}

{% block content %}
    <div class="card mb-3 border-0 nth-shadow">
        <div class="card-body">
            <h4>Установка нового пароля</h4>
            <form method="post">
                {% csrf_token %}
                <div class="form-group mb-3">
                    <label for="id_new_password1">Введите новый пароль:</label>
                    {{ form.new_password1 }}
                </div>
                <div class="form-group mb-3">
                    <label for="id_new_password2">Повторите новый пароль:</label>
                    {{ form.new_password2 }}
                </div>
                <div class="d-grid gap-2 d-md-block mt-2">
                    <button type="submit" class="btn btn-primary btn-sm">Сохранить</button>
                    <a href="{% url 'login' %}" class="btn btn-secondary btn-sm">Отмена</a>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
