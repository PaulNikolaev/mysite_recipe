{% extends 'base.html' %}

{% block content %}
    <div class="card mb-3 border-0 nth-shadow">
        <div class="card-body">
            <div class="card-title nth-card-title">
                <h4>Регистрация на сайте</h4>
            </div>
            <form method="post" action="{% url 'register' %}" enctype="multipart/form-data" class="lh-lg">
                {% csrf_token %}
                <div class="form-group mb-3">
                    <label for="id_username">Придумайте свой логин:</label>
                    {{ form.username }}
                </div>
                <div class="form-group mb-3">
                    <label for="id_email">Введите свой email:</label>
                    {{ form.email }}
                </div>
                <div class="form-group mb-3">
                    <label for="id_first_name">Ваше имя:</label>
                    {{ form.first_name }}
                </div>
                <div class="form-group mb-3">
                    <label for="id_last_name">Ваша фамилия:</label>
                    {{ form.last_name }}
                </div>
                <div class="form-group mb-3">
                    <label for="id_password1">Придумайте свой пароль:</label>
                    {{ form.password1 }}
                </div>
                <div class="form-group mb-3">
                    <label for="id_password2">Повторите придуманный пароль:</label>
                    {{ form.password2 }}
                </div>
                <button type="submit" class="btn btn-primary btn-sm">Зарегистрироваться</button>
                <a href="{% url 'home' %}" class="btn btn-secondary btn-sm">Отмена</a>
            </form>
        </div>
    </div>
{% endblock %}
