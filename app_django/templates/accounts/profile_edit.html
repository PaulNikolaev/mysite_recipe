{% extends 'base.html' %}

{% block content %}
    <div class="card mb-3 border-0 nth-shadow">
        <div class="card-body">
            <div class="card-title nth-card-title">
                <h4>Изменение профиля</h4>
            </div>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ user_form.as_p }}
                {{ form.as_p }}
                <div class="d-grid gap-2 d-md-block mt-2">
                    <button type="submit" class="btn btn-primary btn-sm">Сохранить изменения</button>
                    <a href="{% url 'password_change' slug %}" class="btn btn-warning btn-sm">Изменить пароль</a>
                    <a href="{% url 'profile_detail' slug %}" class="btn btn-secondary btn-sm">Отмена</a>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
