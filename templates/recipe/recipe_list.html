{% extends 'base.html' %}

{% block content %}
	    {% for recipe in recipes %}
        <img src={{ recipe.thumbnail.url }} alt={{ recipe.title }} width="150"/>
        <strong>{{ recipe.title }}</strong>
        <p>{{ recipe.description }}</p>
        <small>{{ recipe.create }}</small>
        <hr>
        <span>{{ recipe.category.title }}</span>
        <br>
    {% endfor %}
{% endblock %}
