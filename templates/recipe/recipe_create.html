{% extends 'base.html' %}

{% block content %}
<div class="card mb-3 border-0 nth-shadow">
    <div class="card-body">
        <div class="card-title nth-card-title">
            <h4>Добавление рецепта</h4>
        </div>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="d-grid gap-2 d-md-block mt-2">
                <button type="submit" class="btn btn-primary btn-sm">Добавить рецепт</button>
                <a href="{% url 'home' %}" class="btn btn-secondary btn-sm">Отмена</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
